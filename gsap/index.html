<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</head>
<body>
  <div id="test1" class="to">
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
  </div>
  <div id="test2" class="from">
    <div class="box1 box"></div>
  </div>
  <div id="test3" class="fromto">
    <div class="box1 box"></div>
  </div>
  <div id="test4" class="ease">
    <div class="box1 box"></div>
  </div>
  <div id="test5" class="stagger">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div id="test7" class="timeline">
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
  </div>
  <script>
    gsap.to("#test1 .box", {duration: 2, x: 300});
    // gsap.to(".box3", {duration: 5, x: '20%'});
    gsap.to("#test1 .box1", {duration: 2, x: 300, backgroundColor: '#00ffff'});
    gsap.to("#test1 .box2", {duration: 2, x: -10});
    gsap.to("#test1 .box3", {duration: 2, x: 300, rotate: 90, scale: 0.5});

    gsap.from("#test2 .box", {duration: 3, x: 300, opacity: 0, scale: 0.5});

    // gsap.fromTo("#test3 .box", {width: 0, height: 0}, {duration: 1.5, width: 100, height: 200});

    gsap.to("#test4 .box", {duration: 2, x: 200, ease: "bounce"});

    gsap.from("#test5 .box", {
      duration: 2,
      scale: 0.5, 
      opacity: 0, 
      delay: 0.5, 
      stagger: 0.2, // ←これ！
      ease: "elastic", 
      force3D: true
    });

    // gsap.to("#test6 .box", 1, {
    //   scale: 0.1, 
    //   y: 60,
    //   yoyo: true, 
    //   repeat: -1, 
    //   ease: "power1.inOut",
    //   delay:1,
    //   stagger: {
    //     amount: 1.5, 
    //     grid: "auto",
    //     from: "center"
    //   }
    // });

    var tl = gsap.timeline({repeat: 3, repeatDelay: 1});

    //add 3 tweens that will play in direct succession.
    tl.to("#test7 .box1", {duration: 1, x: 200});
    tl.to("#test7 .box2", {duration: 1, x: 200, scale: 0.2});
    tl.to("#test7 .box3", {duration: 1, x: 200, scale: 2, y: 20});


  </script>
</body>
</html>
